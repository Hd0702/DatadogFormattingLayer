name: Tests (Main)

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        uses: https://github.com/actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Checks and Tests
        run: |
          cargo fmt --all -- --check
          cargo clippy --all -- -D
          cargo test --all
